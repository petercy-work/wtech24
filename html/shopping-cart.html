<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-cart</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="../libs/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="../libs/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS for this file -->
    <link rel="stylesheet" type="text/css" href="../css/styles/shopping-cart.css">

    <!-- Custom CSS for the whole project -->
    <link rel="stylesheet" type="text/css" href="../css/styles/global.css">
    <link rel="stylesheet" href="../css/styles/components.css">
    <link rel="stylesheet" href="../css/responsive/components.css">

    <!-- Favicon made with realfavicongenerator.net-->
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicons/favicon-16x16.png">
    <link rel="manifest" href="../images/favicons/site.webmanifest">
    <link rel="mask-icon" href="../images/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>


<body>
    <header>
        <div class="container-header">
            <nav class="navbar navbar-expand-lg navbar-dark border-body navbar-upper">
                <div class="container-fluid">

                    <!--BRAND LOGO-->
                    <a href='#' class="navbar-brand white-text order-1 order-lg-1">COMPIT</a>

                    <!--SEARCH BAR-->
                    <div class="container-fluid search-container order-3 order-lg-2" id="navbarSearch">
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                            <button type="button" class="btn btn-search">
                                <img src="../images/main/magnifying-glass.png" alt="">
                            </button>
                        </div>
                    </div>

                    <!--LOGIN REGISTER CART-->
                    <div class="d-flex order-2 order-lg-3 ">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-stretch flex-row-navbar">
                            <li class="nav-item">
                                <button class="button-custom button-red">Log In</button>
                            </li>
                            <li class="nav-item">
                                <button class="button-custom button-white">Create Account</button>
                            </li>
                            <li class="nav-item">
                                <a href="#">
                                    <img src="../images/main/cart.png" alt="Cart" class="ml-2">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!--NAVBAR LOWER-->
            <nav class="navbar navbar-expand navbar-lower">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home</a>
                    <a class="nav-item nav-link" href="#">Products</a>
                    <a class="nav-item nav-link" href="#">Pricing</a>
                    <a class="nav-item nav-link" href="#">About</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container container-custom center-all bg-box mt-2">
            <div class="row flex-column flex-column-reverse gap-3">
                <nav class="m-3" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active button-white" aria-current="page">Shopping Cart</a></li>
                        <li class="breadcrumb-item active button-white"><a href="#">Shipping & Payment</li>
                        <li class="breadcrumb-item button-white"><a href="#">Delivery Information</a></li>
                    </ol>
                </nav>
            </div>
        </div>

        <div class="card container container-custom mb-3 mt-2 card">
            <div class="row">
                <div class="col-sm-2 my-md-0 my-2 py-md-0 py-2  d-flex justify-content-center">
                    <button type="button" class="remove-button" aria-label="Close">&times;</button>
                </div>

                <div class="col-sm-4">
                    <img src="/images/main/product-desktop.jpg" class="card-img" alt="Product Image">
                </div>
                <div class="col-sm-6">
                    <div class="card-body">
                        <h2 class="card-title border-custom border-radius-medium">Product Name</h2>
                        <p class="price-text">1000 €</p>
                        <div class="row align-items-center">
                            <div class="col">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button type="button" class="quantity-right-plus btn btn-outline-light"
                                            data-type="plus" data-field="">
                                            +
                                        </button>
                                    </span>
                                    <input type="text" id="quantity" name="quantity" class="form-control input-number"
                                        value="1" min="1" max="100">
                                    <span class="input-group-btn">
                                        <button type="button" class="quantity-left-minus btn btn-outline-light"
                                            data-type="minus" data-field="">
                                            -
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col">
                                <span class="text-success">✓ Available</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- This has to be changed ↓ -->
        <div class="price-box mb-3 mt-2 p-3 border-custom">
            <div class="row align-content-center">
                <div class="col-sm-6 d-flex justify-content-center">
                    <div class="flex-column">
                        <h2 class="card-title">Total Price</h2>
                        <p class="price-text">1000 €</p>
                    </div>
                </div>
                <div class="col-sm-6 d-flex justify-content-center">
                    <!-- finish order button -->
                    <button type="button" class="button-custom top-attention">Finish Order</button>
                </div>
            </div>
        </div>
    </main>


    <footer></footer>


    <script type=" text/javascript" src="../libs/bootstrap-5.3.3-dist/js/bootstrap.min.js">
                        </script>
</body>

</html>
