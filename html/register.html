    <!-- Custom CSS for this file -->

    <!-- Custom CSS for the whole project -->

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown link
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main py-2 px-2 d-flex justify-content-md-center">
        <!-- registration page -->
        <div class="container-fluid d-flex justify-content-center">
            <div class="row first-row-container">
                <div class="col-md-6 col-lg-8 mb-4 mb-md-0 align-content-center">
                    <h1 class="reg-text">Register</h1>
                    <form action="registrationForm" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" placeholder="firstname surname" class="form-control" id="name"
                                name="name" autocomplete="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" placeholder="example@company.com" class="form-control" id="email"
                                name="email" autocomplete="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone number</label>
                            <input type="text" placeholder="+000 000 000 000" class="form-control" id="phoneNumber"
                                name="phoneNumber" autocomplete="tel" required>
                        </div>
                        <div class="mb-5 position-relative">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" placeholder="password" class="form-control" id="password"
                                name="password" autocomplete="new-password" required>
                        </div>

                        <button type="submit" class="button-red button-reg">Register</button>
                    </form>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="picture-container">
                        <img class="picture img-fluid mw-100" src="../images/login/login-page.jpeg"
                            alt="welcome picture">
                        <div id="register-caller" class="mx-auto">
                            <h1 id="register-caller-text">Welcome!</h1>
                            <button type="button" class="btn btn-light">Sign in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer py-2 px-2 bg-light">
        <p>&copy; 2024 All rights reserved</p>
        <button class="btn btn-primary">Button 1</button>
        <button class="btn btn-secondary">Button 2</button>
        <p>Some text for the footer</p>
    </footer>
</body>

</html>
