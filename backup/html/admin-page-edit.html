    <main>
        <div class="container container-custom">


            <div class="row">

                <h2 class="mb-4 white-text">Edit Product Details</h2>

                <div class="col-8">

                    <div class="row white-text mb-4">
                        <!-- Product Name -->
                        <div class="form-group white-text mb-4">
                            <label class="pb-2" for="product-name">Product Name:</label>
                            <input type="text" class="form-control" id="product-name" placeholder="Enter product name">
                        </div>

                        <!-- Product Description -->
                        <div class="form-group white-text mb-4">
                            <label class="pb-2" for="product-description">Product Description:</label>
                            <textarea class="form-control" id="product-description" rows="8"
                                placeholder="Enter product description"></textarea>
                        </div>
                    </div>

                    <!-- Price, Quantity, and Availability -->
                    <div class="row white-text mb-4">
                        <div class="col-3">
                            <label class="pb-2" for="product-price">Price (Euros â‚¬):</label>
                            <input type="number" class="form-control" id="product-price" placeholder="Enter price"
                                step="0.01">
                        </div>
                        <div class="col-3">
                            <label class="pb-2" for="product-quantity">Quantity:</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button class="btn btn-outline-secondary" type="button"
                                        id="decrease-quantity">-</button>
                                </div>
                                <input type="number" class="form-control" id="product-quantity"
                                    placeholder="Enter quantity" min="0">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button"
                                        id="increase-quantity">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <label class="pb-2" for="availability">Availability:</label>
                            <select class="form-select" id="availability">
                                <option value="in_stock">Available</option>
                                <option value="out_of_stock">Out of Stock</option>
                                <option value="pre_order">Currently Unavailable</option>
                            </select>
                        </div>

                        <div class="col-12 pt-5">
                            <button class="button-custom button-red" id="save-changes"><i class="fas fa-save"></i>
                                Save</button>
                            <button class="button-custom button-white" id="remove-product"><i class="fas fa-trash-alt">
                                    Remove</i></button>
                        </div>
                    </div>

                </div>
                <div class="col-2">
                    <div class="filter-container d-flex flex-column py-2">
                        <label class="pb-2 white-text" for="availability">Categories:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="filter1">
                            <label class="form-check-label" for="filter1">
                                Option 1
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="filter2">
                            <label class="form-check-label" for="filter2">
                                Option 2
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="filter3">
                            <label class="form-check-label" for="filter3">
                                Option 3
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="filter4">
                            <label class="form-check-label" for="filter4">
                                Option 4
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="filter5">
                            <label class="form-check-label" for="filter5">
                                Option 5
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="filter6">
                            <label class="form-check-label" for="filter6">
                                Option 6
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="filter7">
                            <label class="form-check-label" for="filter7">
                                Option 7
                            </label>
                        </div>
                    </div>

                </div>

                <div class="col-2">
                    <div class="image-edit-container">
                        <div class="mb-3">
                            <img src="../images/main/product-desktop.jpg" alt="Image 1">
                            <button class="button-edit"><i class="fas fa-edit"></i></button>
                        </div>
                        <div class="mb-3">
                            <img src="../images/main/product-desktop.jpg" alt="Image 2">
                            <button class="button-edit"><i class="fas fa-edit"></i></button>
                        </div>
                        <div class="mb-3">
                            <img src="../images/main/product-desktop.jpg" alt="Image 3">
                            <button class="button-edit"><i class="fas fa-edit"></i></button>
                        </div>
                        <div class="mb-3">
                            <img src="../images/main/product-desktop.jpg" alt="Image 4">
                            <button class="button-edit"><i class="fas fa-edit"></i></button>
                        </div>
                    </div>
                </div>

            </div>
